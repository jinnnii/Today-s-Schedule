<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Schedule</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tag.css">
    <link rel="stylesheet" href="css/checkbox.css">

    <script src="script/main.js" defer></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script/tag.js" defer></script>

    <!--Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <section class="body">
        <header>
            <h1>Today's Schedule</h1>
            <h3>2021.9.19 일요일</h3>
        </header>
        <article>
            <ul class="todos">
                <li class="todo_row">
                    <div class="todo">
                        <input type="checkbox" name="check" id="todo_1">
                        <label for="todo_1">
                            <span class="todo_check"></span>
                            <div class="todo_tag_name">
                                <span class="todo_tag">장보기</span>
                                <span class="todo_name">마트가서 계란 사오기</span>
                            </div>
                        </label>
                        <button class="todo_delete">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </li>

            </ul>
        </article>
        <footer>
            <div class="dropdown">
                <div class="tag_select">
                    <span>None</span>
                    <i class="fa fa-chevron-left"></i>
                </div>
                <input type="hidden" name="tag">
                <ul class="dropdown-menu">
                    <li id="tag_1">장보기</li>
                    <li id="tag_2">스터디</li>
                    <li id="tag_3">asdfdfasf</li>
                    <li id="tag_4">스터asdfaffasdfadfa디</li>
                </ul>
            </div>
            <input type="text" class="footer_input">
            <button class="footer_button">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
